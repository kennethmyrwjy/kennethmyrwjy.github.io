<!DOCTYPE html>
<html>
<head>
    <title>TikTok OAuth Redirect</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Processing TikTok Authentication...</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (code && state) {
            window.location.href = `egganalytics://oauth?code=${code}&state=${state}`;
        } else if (error) {
            window.location.href = `egganalytics://oauth?error=${error}`;
        } else {
            document.body.innerHTML = '<h1>Error: No authorization code received</h1>';
        }
    </script>
</body>
</html>
